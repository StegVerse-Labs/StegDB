schema_name: stegdb_repo_review_result
schema_version: 1.0.0

repo:
  owner: StegVerse-Labs
  name: example-repo
  default_branch: main
  reviewed_at_utc: "2026-02-07T19:45:00Z"

summary:
  confidence_signal: yellow
  rationale:
    - "README exists but lacks 'How to start' section"
    - "Welcome file missing"
    - "Found stale scripts likely unused"
  serious_failures_detected: false

inventory:
  file_counts:
    markdown: 14
    yaml: 6
    json: 0
    python: 2
    other: 9
  key_entrypoints_found:
    - "README.md"
  missing_recommended:
    - "WELCOME.md"
    - "STATUS.md"

legacy_register:
  candidates:
    - path: "tools/old_script.py"
      label: candidate_for_deprecation
      reason: "Not referenced; last modified long ago; duplicate functionality elsewhere"
      severity: moderate

doc_alignment:
  overclaims: []
  gatekeeping_signals: []
  suggested_doc_changes:
    - file: "README.md"
      change: "Add 'How to start' + 'What this is not' section"
      priority: high

first_contact:
  passes: false
  issues:
    - "New user cannot find starting steps"
  recommended_additions:
    - "Add WELCOME.md with device-agnostic guidance"

failure_modes:
  serious:
    - none
  moderate:
    - "Potential confusion due to multiple entry files"
  low:
    - "Minor formatting inconsistencies"

suggested_patches:
  available: true
  path: "stegdb_review/suggested_patches/"
  notes:
    - "Non-destructive patch set only (PR-style), no deletions"
