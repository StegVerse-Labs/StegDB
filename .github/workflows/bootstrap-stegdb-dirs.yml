name: Bootstrap Canonical to Org

on:
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    env:
      ORG_NAME: StegVerse
      DISPATCH_EVENT: sync-to-canonical

    steps:
      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate required secret
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${GH_MULTI_REPO_PAT:-}" ]]; then
            echo "::error title=Missing secret::GH_MULTI_REPO_PAT is not set in StegDB repo or org secrets."
            exit 2
          fi

      - name: Load repo list
        id: repos
        shell: bash
        run: |
          set -euo pipefail

          CONFIG="tools/repos_config.json"
          if [[ ! -f "$CONFIG" ]]; then
            echo "::error title=Missing repos_config.json::tools/repos_config.json not found."
            exit 1
          fi

          python - <<'PY'
          import json
          with open("tools/repos_config.json","r",encoding="utf-8") as f:
              data=json.load(f)

          repos=[
              r["name"] for r in data.get("repos",[])
              if r["name"] not in ("StegDB",)
          ]

          if not repos:
              raise SystemExit("No repos to dispatch.")

          print("repos=" + " ".join(repos))
          PY >> "$GITHUB_OUTPUT"

      - name: Dispatch canonical sync to org repos
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GH_MULTI_REPO_PAT }}
        run: |
          set -euo pipefail

          for repo in ${{ steps.repos.outputs.repos }}; do
            echo "ðŸš€ Dispatching canonical sync to $repo"

            curl -fsSL -X POST \
              -H "Authorization: token ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              "https://api.github.com/repos/${ORG_NAME}/${repo}/dispatches" \
              -d "{\"event_type\":\"${DISPATCH_EVENT}\"}" \
              || echo "::warning::Dispatch failed for ${repo}"
          done

      - name: Done
        run: echo "âœ… Canonical bootstrap dispatch complete."
