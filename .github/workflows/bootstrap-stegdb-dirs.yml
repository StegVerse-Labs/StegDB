name: Bootstrap Canonical to Org

on:
  workflow_dispatch:
    inputs:
      max_repos:
        description: "Safety cap (set 35 to do 35 repos). Use 0 for no cap."
        required: false
        default: "35"
        type: string
      include_archived:
        description: "Include archived repos (not recommended)."
        required: false
        default: "false"
        type: string

permissions:
  contents: read

jobs:
  bootstrap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bootstrap canonical workflow to org repos (PR-based)
        env:
          # MUST be a PAT that can write to the target repos (contents + PRs).
          GH_TOKEN: ${{ secrets.GH_STEGVERSE_PAT_FG }}

          # Org name to discover repos under:
          ORG_NAME: "StegVerse-Labs"

          # Where the bootstrap workflow lives inside StegDB canonical
          BOOTSTRAP_SOURCE: canonical/profiles/base/.github/workflows/sync-to-canonical.yml

          # Where it should land in every target repo
          TARGET_PATH: .github/workflows/sync-to-canonical.yml

          # Optional: also load tools/repo_manifest.json and union with org repos
          MANIFEST_PATH: tools/repo_manifest.json

          # Caps / filters
          MAX_REPOS: ${{ inputs.max_repos }}
          INCLUDE_ARCHIVED: ${{ inputs.include_archived }}

        run: |
          set -euo pipefail

          if [[ -z "${GH_TOKEN:-}" ]]; then
            echo "::error title=Missing secret::GH_STEGVERSE_PAT_FG is not set in StegDB repo secrets."
            exit 2
          fi

          if [[ ! -f "${BOOTSTRAP_SOURCE}" ]]; then
            echo "::error title=Missing bootstrap source::${BOOTSTRAP_SOURCE} not found."
            exit 2
          fi

          python tools/bootstrap_canonical_prs.py
