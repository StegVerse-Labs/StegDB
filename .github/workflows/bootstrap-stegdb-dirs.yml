name: Bootstrap StegDB Directories

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  bootstrap-dirs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout StegDB
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create required directories
        run: |
          mkdir -p repairs/CosDen
          mkdir -p meta

          # Add .gitkeep so git tracks empty dirs
          touch repairs/.gitkeep
          touch repairs/CosDen/.gitkeep
          touch meta/.gitkeep

      - name: Commit and push if there are changes
        run: |
          if git status --porcelain | grep .; then
            echo "Changes detected, committing..."
            git config user.name "stegdb-bot"
            git config user.email "stegdb-bot@users.noreply.github.com"
            git add repairs meta
            git commit -m "Bootstrap repairs/ and meta/ directories"
            git push origin HEAD:main
          else
            echo "No changes to commit."
          fi
