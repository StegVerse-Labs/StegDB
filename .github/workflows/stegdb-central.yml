name: StegDB Central (Full Cycle)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  full-cycle:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GH_STEGVERSE_PAT_FG }}
      ORG_NAME: StegVerse

    steps:
      - name: Checkout StegDB
        uses: actions/checkout@v4

      - name: Checkout CosDen
        uses: actions/checkout@v4
        with:
          repository: StegVerse/CosDen
          path: CosDen

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Ensure StegDB directories
        run: |
          mkdir -p meta repairs repos canonical
          touch meta/.gitkeep repairs/.gitkeep repos/.gitkeep

      - name: Discover StegVerse repos
        run: |
          python - << 'PY'
          import os
          import json
          import urllib.request
          from pathlib import Path

          org = os.environ.get("ORG_NAME", "StegVerse")
          token = os.environ.get("GH_TOKEN")
          if not token:
              raise SystemExit("GH_TOKEN is not set; cannot query GitHub API.")

          url = f"https://api.github.com/orgs/{org}/repos?per_page=100&type=all"
          req = urllib.request.Request(
              url,
              headers={
                  "Authorization": f"token {token}",
                  "Accept": "application/vnd.github+json",
                  "X-GitHub-Api-Version": "2022-11-28",
              },
          )

          print(f"Fetching repos for org: {org}")
          with urllib.request.urlopen(req) as resp:
              data = json.load(resp)

          repos = []
          for repo in data:
              if repo.get("archived"):
                  continue
              repos.append({"name": repo["name"], "url": repo["clone_url"]})

          tools_dir = Path("tools")
          tools_dir.mkdir(exist_ok=True)
          cfg_path = tools_dir / "repos_config.json"
          cfg_path.write_text(json.dumps({"repos": repos}, indent=2), encoding="utf-8")

          print(f"Wrote {len(repos)} repos to {cfg_path}")
          for r in repos:
              print(f" - {r['name']}")
          PY

      - name: Run StegDB Full Cycle
        run: python tools/run_full_cycle.py

      - name: Write dependency status (always)
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p meta

          STATE="ok"
          REASON="healthy"
          if [[ "${{ job.status }}" != "success" ]]; then
            STATE="broken"
            REASON="workflow-failure"
          fi

          HAS_AGG=false
          if [[ -s "meta/aggregated_files.jsonl" ]]; then
            HAS_AGG=true
          fi

          if [[ -f "scripts/write_dependency_status.py" ]]; then
            python scripts/write_dependency_status.py \
              --state "$STATE" \
              --reason "$REASON" \
              --details "{\"workflow\":\"${{ github.workflow }}\",\"job\":\"${{ github.job }}\",\"job_status\":\"${{ job.status }}\"}" \
              $( $HAS_AGG && echo "--has-aggregated-files" || true )
          else
            cat > meta/dependency_status.json <<EOF
          {
            "provider": "StegDB",
            "state": "${STATE}",
            "reason": "${REASON}",
            "generated_at_utc": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "artifacts": { "aggregated_files_jsonl": ${HAS_AGG} },
            "details": {
              "workflow": "${{ github.workflow }}",
              "job": "${{ github.job }}",
              "job_status": "${{ job.status }}"
            }
          }
          EOF
          fi

      - name: Commit and push meta + status (always)
        if: always() && github.ref == 'refs/heads/main'
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add meta/*.json meta/*.jsonl tools/repos_config.json 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(meta): update central cycle outputs [skip ci]"
          git push
