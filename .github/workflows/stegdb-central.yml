name: StegDB Central (Full Cycle)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  full-cycle:
    runs-on: ubuntu-latest

    env:
      # Personal access token / org token that can read the StegVerse org.
      # Make sure this secret exists in the StegDB repo settings.
      GH_TOKEN: ${{ secrets.GH_STEGVERSE_PAT_FG }}
      ORG_NAME: StegVerse

    steps:
      # 1. Checkout StegDB (this repo)
      - name: Checkout StegDB
        uses: actions/checkout@v4

      # 2. Checkout CosDen so we can export its canonical files
      - name: Checkout CosDen
        uses: actions/checkout@v4
        with:
          repository: StegVerse/CosDen
          path: CosDen

      # 3. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 4. Ensure base directories exist
      - name: Ensure StegDB directories
        run: |
          mkdir -p meta repairs repos canonical
          touch meta/.gitkeep repairs/.gitkeep repos/.gitkeep

      # 5. Auto-discover StegVerse repos and write tools/repos_config.json
      - name: Discover StegVerse repos
        run: |
          python - << 'PY'
          import os
          import json
          import urllib.request
          from pathlib import Path

          org = os.environ.get("ORG_NAME", "StegVerse")
          token = os.environ.get("GH_TOKEN")
          if not token:
              raise SystemExit("GH_TOKEN is not set; cannot query GitHub API.")

          url = f"https://api.github.com/orgs/{org}/repos?per_page=100&type=all"
          req = urllib.request.Request(
              url,
              headers={
                  "Authorization": f"token {token}",
                  "Accept": "application/vnd.github+json",
                  "X-GitHub-Api-Version": "2022-11-28",
              },
          )

          print(f"Fetching repos for org: {org}")
          with urllib.request.urlopen(req) as resp:
              data = json.load(resp)

          repos = []
          for repo in data:
              # Skip archived repos for now
              if repo.get("archived"):
                  continue
              repos.append(
                  {
                      "name": repo["name"],
                      "url": repo["clone_url"],
                  }
              )

          tools_dir = Path("tools")
          tools_dir.mkdir(exist_ok=True)
          cfg_path = tools_dir / "repos_config.json"
          cfg_path.write_text(json.dumps({"repos": repos}, indent=2), encoding="utf-8")

          print(f"Wrote {len(repos)} repos to {cfg_path}")
          for r in repos:
              print(f" - {r['name']}")
          PY

      # 6. Run the StegDB full cycle (export, metadata, repair, dependency eval)
      - name: Run StegDB Full Cycle
        run: python tools/run_full_cycle.py
