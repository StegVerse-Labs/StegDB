name: StegDB Central (Full Cycle)

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  full-cycle:
    runs-on: ubuntu-latest

    env:
      # Repo-level secret (DO NOT rely on org secrets for private repos)
      GH_TOKEN: ${{ secrets.GH_MULTI_REPO_PAT }}
      ORG_NAME: StegVerse

    steps:
      - name: Fail if GH token missing
        shell: bash
        run: |
          set -euo pipefail
          if [[ -z "${GH_TOKEN:-}" ]]; then
            echo "::error title=Missing repo secret::GH_MULTI_REPO_PAT is not set in StegDB repo secrets."
            exit 2
          fi

      # 1. Checkout StegDB (this repo)
      - name: Checkout StegDB
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Ensure base directories exist
      - name: Ensure StegDB directories
        run: |
          mkdir -p meta repairs repos canonical tools
          touch meta/.gitkeep repairs/.gitkeep repos/.gitkeep canonical/.gitkeep || true

      # 4. Auto-discover StegVerse repos and write tools/repos_config.json
      - name: Discover StegVerse repos
        shell: bash
        run: |
          set -euo pipefail
          python - << 'PY'
          import os, json, urllib.request
          from pathlib import Path

          org = os.environ.get("ORG_NAME", "StegVerse")
          token = os.environ.get("GH_TOKEN")
          if not token:
              raise SystemExit("GH_TOKEN is not set; cannot query GitHub API.")

          url = f"https://api.github.com/orgs/{org}/repos?per_page=100&type=all"
          req = urllib.request.Request(
              url,
              headers={
                  "Authorization": f"token {token}",
                  "Accept": "application/vnd.github+json",
                  "X-GitHub-Api-Version": "2022-11-28",
              },
          )

          repos = []
          page = 1
          while True:
              paged = url + f"&page={page}"
              req = urllib.request.Request(
                  paged,
                  headers={
                      "Authorization": f"token {token}",
                      "Accept": "application/vnd.github+json",
                      "X-GitHub-Api-Version": "2022-11-28",
                  },
              )
              with urllib.request.urlopen(req) as resp:
                  data = json.load(resp)
              if not data:
                  break
              for repo in data:
                  if repo.get("archived"):
                      continue
                  repos.append({"name": repo["name"], "url": repo["clone_url"]})
              page += 1

          tools_dir = Path("tools")
          tools_dir.mkdir(exist_ok=True)
          cfg_path = tools_dir / "repos_config.json"
          cfg_path.write_text(json.dumps({"repos": repos}, indent=2), encoding="utf-8")

          print(f"Wrote {len(repos)} repos to {cfg_path}")
          PY

      # 5. Run the StegDB full cycle (your orchestrator)
      - name: Run StegDB Full Cycle
        run: python tools/run_full_cycle.py
